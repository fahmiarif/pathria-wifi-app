<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Top Up Berhasil</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "success": "#22c55e",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Manrope', sans-serif;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-scale-up {
            animation: scaleUp 0.5s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body
    class="bg-white dark:bg-slate-900 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Gradient -->
    <div
        class="absolute inset-0 bg-gradient-to-b from-blue-50 to-white dark:from-slate-800 dark:to-slate-900 pointer-events-none">
    </div>

    <div class="w-full max-w-sm relative z-10 flex flex-col items-center text-center">
        <!-- Illustration -->
        <div class="mb-8 relative animate-scale-up">
            <div class="size-32 bg-primary/10 rounded-full flex items-center justify-center animate-float">
                <span class="material-symbols-outlined text-6xl text-primary">account_balance_wallet</span>
            </div>
            <div
                class="absolute -right-2 -bottom-2 bg-success text-white rounded-full p-2 border-4 border-white dark:border-slate-900">
                <span class="material-symbols-outlined text-2xl">check</span>
            </div>
        </div>

        <!-- Success Text -->
        <div class="mb-8 space-y-2">
            <h1 class="text-[#0d141c] dark:text-white text-2xl font-bold">Top Up Berhasil!</h1>
            <p class="text-slate-500 text-sm">Saldo berhasil ditambahkan ke akun Anda.</p>
        </div>

        <!-- Details Card -->
        <div
            class="bg-white dark:bg-slate-800 w-full rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 mb-8">
            <p class="text-xs text-slate-500 mb-1">Nominal Top Up</p>
            <h2 class="text-3xl font-bold text-primary mb-4">Rp 50.000</h2>

            <div class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-700/50 rounded-xl">
                <div class="text-left">
                    <p class="text-xs text-slate-500 dark:text-slate-400">Metode</p>
                    <p class="font-bold text-sm text-[#0d141c] dark:text-white">BCA Virtual Account</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-slate-500 dark:text-slate-400">Total Bayar</p>
                    <p class="font-bold text-sm text-[#0d141c] dark:text-white">Rp 51.000</p>
                </div>
            </div>
        </div>

        <!-- New Balance Preview -->
        <div
            class="flex items-center justify-center gap-2 mb-8 bg-blue-50 dark:bg-blue-900/20 px-4 py-2 rounded-full text-primary text-sm font-bold">
            <span class="material-symbols-outlined text-lg">savings</span>
            <span>Saldo Baru: Rp 1.300.000</span>
        </div>

        <!-- Action Buttons -->
        <a href="dashboard.html"
            class="w-full bg-white dark:bg-slate-800 text-slate-800 dark:text-white font-bold py-3.5 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">home</span>
            Kembali ke Beranda
        </a>
    </div>

</body>

</html>
