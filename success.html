<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pembayaran Berhasil</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "success": "#22c55e",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Manrope', sans-serif;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-checkmark {
            animation: checkmark 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>
</head>

<body class="bg-primary flex flex-col items-center justify-center p-4 relative overflow-y-auto">

    <!-- Background decorations -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[30%] bg-white/5 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[30%] bg-white/10 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-sm relative z-10 flex flex-col items-center">
        <!-- Success Icon -->
        <div class="mb-6 flex justify-center">
            <div class="bg-white rounded-full p-2 shadow-2xl animate-checkmark">
                <div class="bg-success rounded-full p-4 text-white">
                    <span class="material-symbols-outlined text-4xl block">check</span>
                </div>
            </div>
        </div>

        <!-- Success Text -->
        <div class="text-center mb-8 animate-slide-up delay-100">
            <h1 class="text-white text-2xl font-bold mb-2">Pembayaran Berhasil!</h1>
            <p class="text-white/80 text-sm">Transaksi Anda telah diproses.</p>
        </div>

        <!-- Receipt Card -->
        <div class="bg-white dark:bg-slate-800 w-full rounded-2xl shadow-xl overflow-hidden animate-slide-up delay-200">
            <!-- Receipt Header -->
            <div
                class="p-6 border-b border-dashed border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 flex flex-col items-center gap-1">
                <p class="text-xs text-slate-500 dark:text-slate-400">Total Pembayaran</p>
                <h2 class="text-3xl font-bold text-primary">Rp 350.000</h2>
            </div>

            <!-- Receipt Details -->
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-500 dark:text-slate-400">Ref ID</span>
                    <span class="font-mono font-medium text-slate-700 dark:text-slate-200">INV/FEB/2026/8921</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-500 dark:text-slate-400">Tanggal</span>
                    <span class="font-medium text-slate-700 dark:text-slate-200">05 Feb 2026, 10:30</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-500 dark:text-slate-400">Metode</span>
                    <span class="font-medium text-slate-700 dark:text-slate-200">Saldo Dompet</span>
                </div>
                <hr class="border-slate-100 dark:border-slate-700 my-2">
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-500 dark:text-slate-400">Layanan</span>
                    <span class="font-medium text-slate-700 dark:text-slate-200">WiFi Rumah - Fiber 50Mbps</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-500 dark:text-slate-400">Pelanggan</span>
                    <span class="font-medium text-slate-700 dark:text-slate-200">Alex Johnson</span>
                </div>
            </div>

            <!-- Receipt Footer (Decor) -->
            <div
                class="bg-slate-50 dark:bg-slate-800/50 p-4 border-t border-slate-100 dark:border-slate-700 flex justify-center">
                <img src="https://cdn.worldvectorlogo.com/logos/barcode-1.svg" class="h-8 opacity-40 dark:invert"
                    alt="barcode">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="w-full mt-8 flex flex-col gap-3 animate-slide-up delay-300">
            <button
                class="w-full bg-white/20 hover:bg-white/30 text-white font-bold py-3.5 rounded-xl backdrop-blur-md transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-xl">share</span>
                Bagikan Bukti
            </button>
            <a href="dashboard.html"
                class="w-full bg-white text-primary hover:bg-slate-50 font-bold py-3.5 rounded-xl shadow-lg transition-transform active:scale-95 text-center">
                Kembali ke Beranda
            </a>
        </div>
    </div>

</body>

</html>
